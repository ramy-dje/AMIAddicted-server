<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ok!!</h1>
</body>
</html>
<script>
    let h1=document.querySelector("h1");
    h1.addEventListener("click",(e)=>{
        e.preventDefault();
        const user={
            listName:'secondsf',
            list:{
                question:'hello world',
                answers:[{
                    answer:'yep',
                    value :200
                }
                ]
            }

        }
        fetch('/createNewQst',{
            method:'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body:JSON.stringify(user)
        }).then ((r)=>{
            return r.json();
        }).then((data)=>{
            console.log(data);
        }).catch((err)=>{
            console.log(err)
        })
    })
</script>
